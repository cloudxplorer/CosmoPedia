<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoPedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-overlay"></div>
    <div class="cosmic-background"></div>
    <div class="blinking-stars" id="blinkingStars"></div>

    <header>
        <h1>CosmoPedia</h1>
        <p>Explore the universe through NASA's lens</p>
        <div class="header-buttons">
            <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh Cosmos</button>
        </div>
    </header>

    <main>
        <div class="apod-container">
            <div id="apodContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Exploring the cosmos...</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CosmoPedia by Pallavi Thakur. All Rights Reserved.</p>
        <p>Powered by NASA API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
